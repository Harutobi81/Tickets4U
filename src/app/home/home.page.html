<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <swiper-container [pagination]="true" [centeredSlides]="true">
        <swiper-slide *ngFor="let slide of event_list; let i = index">
            <img src="{{slide.image}}" alt="">
            <h1 class="slide-{{i}}">{{slide.name}}</h1>
            <p>{{slide.description}}</p>
        </swiper-slide>
    </swiper-container>
</ion-content>
