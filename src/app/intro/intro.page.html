<ion-content>
  <swiper-container [pagination]="true">
    <swiper-slide *ngFor="let slide of slides; let i = index" [style.--background-color]=slide.class>
      <div class="close-button" *ngIf="i==4">
        <ion-button color="danger" (click)="goToHome()">X</ion-button>
      </div>
      <h1 class=red-title>{{slide.title}}</h1>
      <p class={{slide.class}} [innerHTML]="slide.description">
        {{slide.description}}
      </p>
      <img src={{slide.image}} alt="">
    </swiper-slide>
  </swiper-container>
</ion-content>
