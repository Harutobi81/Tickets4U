<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button color='primary' (click)="goToHome()">Omitir</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <swiper-container [pagination]="true">
    <swiper-slide *ngFor="let slide of slides; let i = index" class="{{slide.class}}">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h1>{{slide.title}}</h1>
          </ion-col>
          <ion-col size="12">
            <img [src]="slide.image" alt="slide image">
          </ion-col>
          <ion-col size="12">
            <p [innerHTML]="slide.description">{{slide.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </swiper-slide>
  </swiper-container>
</ion-content>
